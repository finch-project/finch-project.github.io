---
layout: simple
title: Nous joindre
---

<form action="//formspree.io/info@finchp.com"
      method="POST"
      class="form-horizontal">

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Adresse</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="_replyto" id="inputEmail3">
    </div>
  </div>
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" id="inputName">
    </div>
  </div>
  <div class="form-group">
    <label for="inputSubject" class="col-sm-2 control-label">Sujet</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="subject" id="inputSubject">
    </div>
  </div>
  <div class="form-group">
    <label for="areaMessage" class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="message" id="areaMessage" rows="3"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Envoyer</button>
    </div>
  </div>

  <input type="hidden" name="_next" value="/thanks" />
  <input type="text" name="_gotcha" style="display:none" />
</form>
